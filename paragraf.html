<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paragraf</title>
</head>
<body>
    <!--tag p, br, dan hr  -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>

    <!-- tag b, i, u -->
    <p><b>Welcome To Japan</b> di Mata Kuliah Japan <i>Pemrograman Web</i></p>

    <p><u>My Name is Liii</u></p>

    <!-- tag strong dan em -->
    <p><strong>Danger</strong>,Kebakaran terjadi di Osaka,pada tanggal 20 Maret 2022</p>
    <p><em>dipadamkan!!!</em></p>


</body>
</html>
